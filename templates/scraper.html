<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web scraper</title>
    <link rel="icon" type="image/png" href="../static/icon_65x65.png">
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS for styling -->
</head>

<body class="bg-[#101118] min-h-screen flex flex-col">

    <!-- Main Content Section -->
    <div class="flex-grow flex flex-col items-center">
        <!-- Back Button Section -->
        <a href="/" class="absolute top-4 left-4 text-white transition hover:text-gray-300 mb-6">
            <!-- Back button icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H3m0 0l6 6m-6-6l6-6" />
            </svg>
        </a>

        <div class="text-left w-full max-w-2xl px-4 py-6 overflow-auto">
            <h1 class="text-white text-3xl font-bold mb-5 mt-6">Scraper</h1>
            
            <label class="text-white mb-2 block">Enter the website URL</label>

            <!-- Form Section -->
            <form action="/scraper" method="POST" class="space-y-4">
                <input type="url" name="url" placeholder="https://example.com/"
                    class="w-full px-4 py-2 text-white rounded-md bg-[#25262F] focus:outline-none focus:ring-2 focus:ring-light-blue-400"
                    required>
                <div>
                    <button type="submit"
                        class="w-auto text-white py-2 px-4 rounded-md border border-white transition hover:text-[#3B82F6] hover:border-[#3B82F6]">
                        Scrape
                    </button>
                </div>
            </form>

            <!-- Scraped Content Section -->
            {% if scraped_text %}
            <div class="mt-5 text-left text-white space-y-2">
                <h2 class="text-xl font-bold mb-2">Content:</h2>
                <div class="max-h-64 w-full bg-[#25262F] p-4 rounded-md overflow-y-auto border border-gray-600">
                    <pre class="whitespace-pre-wrap">{{ scraped_text }}</pre>
                </div>
                <p class="text-green-400 mt-2">
                    The content has been saved in
                    <a href="{{ url_for('download_file', filename=download_filename) }}"
                        class="underline hover:text-light-blue-400">{{ download_filename }}</a>.
                </p>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="text-md mb-6 text-center text-white">
        <p>Made by Dylan Sutton. 
            <a href="https://github.com/your-repo-url" class="underline hover:text-light-blue-400">Source Code</a>
        </p>
    </footer>

</body>

</html>
